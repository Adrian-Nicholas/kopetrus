<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Tangkap</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/game.js" defer></script>
  <style>
    body {
      font-family: 'Baloo 2', cursive;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      max-width: 90%;
    }
    .modal-content h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #d62828;
    }
    .reward-code {
      font-size: 20px;
      font-weight: bold;
      color: #2b9348;
      margin: 15px 0;
    }
    .btn-primary {
      background: #f77f00;
      color: white;
      border: none;
      padding: 10px 24px;
      font-weight: bold;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #f48c06;
    }
  </style>
</head>
<body class="game">
  <canvas id="confetti-canvas"></canvas>

  <div id="gameContainer">
    <img id="target" src="assets/images/object.png" alt="Target" />
    <img id="object" src="assets/images/object.png" alt="Object" />
    <div id="countdownOverlay">
      <div id="countdownText"></div>
    </div>  
  </div>

  <div id="timer"><span id="timeLeft"></span></div>

  <!-- Modal Win -->
  <div id="winModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">üéâ Kamu Menang!</h2>
      <p id="modalText">Selamat, kamu mendapatkan hadiah.</p>
      <p id="modalReward" class="reward-code"></p>
      <button onclick="window.location.href='index.html'" class="btn-primary">Kembali ke Menu</button>
    </div>
  </div>

  <!-- Modal Lose
  <div id="loseModal" class="modal hidden">
    <div class="modal-content">
      <h2>‚è∞ Waktu Habis!</h2>
      <p>Yuk coba lagi untuk menangkan hadiah!</p>
      <button onclick="window.location.reload()" class="btn-primary">Coba Lagi</button>
      <button onclick="window.location.href='index.html'" class="btn-primary">Kembali ke Menu</button>
    </div>
  </div> -->

  <!-- Modal Lose -->
<div id="loseModal" class="modal hidden">
  <div class="modal-content">
    <div class="container">
      <div class="container-inner">
        <div class="content">
          <h2>‚è∞ Waktu Habis!</h2>
          <p>Yuk coba lagi untuk menangkan hadiah!</p>
          <div class="buttons">
            <button class="confirm" onclick="window.location.reload()">Coba Lagi</button>
            <button class="cancel" onclick="window.location.href='index.html'">Kembali ke Menu</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Sounds -->
  <audio id="bgm" src="assets/sounds/bgm.mp3" autoplay loop></audio>
  <audio id="winSound" src="assets/sounds/win.mp3"></audio>
  <audio id="loseSound" src="assets/sounds/lose.mp3"></audio>
  <audio id="countdownSound" src="assets/sounds/countdown.mp3"autoplay></audio>
  <audio id="tapSound" src="assets/sounds/tap.mp3"></audio>

</body>
</html>
