<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8" />
  <title>Game Tangkap</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/game.js" defer></script>
  <style>
  </style>
</head>
<body class="game">
  <div class="background"></div>
  <img src="assets/images/frame.png" class="frame top-left" />
  <img src="assets/images/frame.png" class="frame top-right" />
  <img src="assets/images/frame.png" class="frame bottom-left" />
  <img src="assets/images/frame.png" class="frame bottom-right" />

  <canvas id="confetti-canvas"></canvas>

  <div id="gameContainer">
    <img id="target" src="assets/images/object.png" alt="Target" />
    <img id="object" src="assets/images/object.png" alt="Object" />
    <div id="countdownOverlay">
      <div id="countdownText"></div>
    </div>  
  </div>

  <div id="timer"><span id="timeLeft"></span></div>

  <!-- Modal Win -->
  <div id="winModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">🎉 Kamu Menang!</h2>
      <p id="modalText">Selamat, kamu mendapatkan hadiah.</p>
      <p id="modalReward" class="reward-code"></p>
      <button onclick="window.location.href='index.html'" class="btn-primary">Kembali ke Menu</button>
    </div>
  </div>

  <!-- Modal Lose -->
<div id="loseModal" class="modal hidden">
  <div class="modal-content">
      <h2>⏰ Waktu Habis!</h2>
      <p>Yuk coba lagi untuk menangkan hadiah!</p>
      <div class="buttons">
        <button class="confirm" onclick="window.location.reload()">Coba Lagi</button>
        <button class="cancel" onclick="window.location.href='index.html'">Kembali ke Menu</button>
    </div>
  </div>
</div>


  <!-- Sounds -->
  <audio id="bgm" src="assets/sounds/bgm.mp3" autoplay loop></audio>
  <audio id="winSound" src="assets/sounds/win.mp3"></audio>
  <audio id="loseSound" src="assets/sounds/lose.mp3"></audio>
  <audio id="countdownSound" src="assets/sounds/countdown.mp3"></audio>
  <audio id="tapSound" src="assets/sounds/tap.mp3"></audio>

  <script>
  </script>
</body>
</html>
