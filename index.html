<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Game Tangkap - Soto Rusuk Ba' Ko Petrus</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="manifest" href="manifest.json">
<!-- Untuk Chrome di Android -->
<meta name="theme-color" content="#520000"> <!-- ganti sesuai warna background -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/game.js"></script>
  <script>
      // Saat kembali ke index.html, reset posisi scroll dan keluar dari fullscreen
  window.onload = function () {
    window.scrollTo(0, 0);
    if (document.fullscreenElement) {
      document.exitFullscreen().catch((err) => {
        console.warn("Tidak bisa keluar dari fullscreen:", err);
      });
    }
  };
  </script>
</head>

<body class="index">
  <div class="background">
    <img src="assets/images/frame.png" class="frame top-left" />
    <img src="assets/images/frame.png" class="frame top-right" />
    <img src="assets/images/frame.png" class="frame bottom-left" />
    <img src="assets/images/frame.png" class="frame bottom-right" />

    <div class="content">
      <div class="overlay">
        <img src="assets/images/logo.png" alt="Logo Restoran" class="logo" />
        <h1 class="title">Game Tangkap!</h1>
        <p class="subtitle">Sentuh layar untuk menghentikan objek tepat di tengah target. Ayo menangkan hadiah menarik!</p>

        <div class="levels">
          <h3>Pilih Level</h3>
          <div class="button level-buttons">
            <button onclick="startGame(1)">1</button>
            <button onclick="startGame(2)">2</button>
            <button onclick="startGame(3)">3</button>
            <button onclick="startGame(4)">4</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <script>
    function startGame(level) {
      sessionStorage.setItem('audioAllowed', 'true');
      document.body.classList.remove("fade-in");
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = `game.html?level=${level}`;
      }, 500);
    }
  </script>
  <script>
    window.addEventListener('load', () => {
      document.getElementById("loader").style.display = "none";
      posX = (window.innerWidth - 100) / 2;
      object.style.left = posX + "px";
    });
  </script>
  
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(reg) {
          console.log('Service Worker registered!', reg);
        })
        .catch(function(err) {
          console.log('Service Worker failed:', err);
        });
    }
  </script>
</body>
</html>
